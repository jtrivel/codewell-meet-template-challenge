<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Sen:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="src/styles/app.css">
</head>
<body>
  <div class="meet container">
    <div class="meet__content">
        <img src="src/images/Logo.svg" alt="logo" class="meet__logo">
        <h1 class="meet__heading">Meeet new Entrepre<span class="meet__n">n</span>eurs</h1>
        <h2 class="meet__subheading">Meet is a new social media plataform for entrepreneurs to connect and socialize.</h2>
        <a href="#" class="meet__btn">Get notified at launch</a>
    </div>
    <div class="meet__images">
      <img src="src/images/avatar1.svg" alt="user" class="meet__user1">
      <img src="src/images/avatar2.svg" alt="user" class="meet__user2">
      <img src="src/images/avatar3.svg" alt="user" class="meet__user3">
      <img src="src/images/avatar4.svg" alt="user" class="meet__user4">
      <img src="src/images/avatar5.svg" alt="user" class="meet__user5">
      <img src="src/images/avatar6.jpg" alt="user" class="meet__user6">
    </div>
    <div class="meet__footer">
      <img src="src/images/Twitter.svg" alt="twitter" class="meet__icon">
      <p class="meet__socials">Follow us on Twitter</p>
    </div>
  </div>

</body>
</html>
